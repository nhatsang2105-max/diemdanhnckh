<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Điểm danh QR</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    #reader { width: 400px; margin: auto; }
    #result { font-size: 1.2em; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Quét mã QR để điểm danh</h2>
  <div id="reader" style="width: 300px;"></div>
  <div id="result"></div>
  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbwfLJRW_GaEY9liqwtwQnT5RlRlDdV4HN_P2peMcjqEpPgigTNb-H709uLL_KJ2YV2m/exec";
    let lastScanned = ""; // Để tránh quét trùng liên tục

    function checkAttendance(code) {
      // Hiện trạng thái đang kiểm tra
      document.getElementById('result').textContent = "Đang kiểm tra...";
      fetch(`${scriptUrl}?code=${encodeURIComponent(code)}`)
        .then(res => res.text())
        .then(result => {
          if (result === "success") {
            document.getElementById('result').innerHTML = "<span style='color:green'>Điểm danh thành công!</span>";
          } else if (result === "fail") {
            document.getElementById('result').innerHTML = "<span style='color:red'>Mã không hợp lệ hoặc đã điểm danh!</span>";
          } else {
            document.getElementById('result').innerHTML = "<span style='color:orange'>Lỗi! Không nhận được phản hồi phù hợp.</span>";
          }
          // Cho phép quét tiếp sau 2s
          setTimeout(() => {
            document.getElementById('result').textContent = "";
            lastScanned = ""; // Reset để quét lại mã này nếu cần
          }, 2000);
        })
        .catch(error => {
          document.getElementById('result').innerHTML = "<span style='color:orange'>Lỗi kết nối API!</span>";
          console.error(error);
          setTimeout(() => {
            document.getElementById('result').textContent = "";
            lastScanned = "";
          }, 2000);
        });
    }

    const html5QrCode = new Html5Qrcode("reader");
    function onScanSuccess(decodedText, decodedResult) {
      // Tránh quét nhiều lần cùng 1 mã liên tục
      if (decodedText === lastScanned) return;
      lastScanned = decodedText;

      // Hiển thị trạng thái
      document.getElementById('result').textContent = "Mã quét: " + decodedText;
      checkAttendance(decodedText);
    }

    // Khởi động quét liên tục
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess,
      (errorMessage) => {
        // Bạn có thể hiển thị lỗi này nếu muốn
        // document.getElementById('result').textContent = "Lỗi: " + errorMessage;
      }
    );
  </script>
</body>
</html>

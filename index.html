<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Test QR Điểm danh</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    #reader { width: 300px; margin: auto; }
    #result { font-size: 1.2em; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Quét mã QR</h2>
  <div id="reader"></div>
  <div id="result"></div>
  <script>
    function onScanSuccess(decodedText, decodedResult) {
      alert("Đã quét QR thành công, mã là: " + decodedText);
      document.getElementById('result').textContent = "Kết quả: " + decodedText;
    }
    var html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess);
  </script>
</body>
</html>
